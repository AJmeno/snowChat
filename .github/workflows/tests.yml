name: SnowChat Tests

on:
  push:
    branches:
      - main
      - prod
  pull_request:
    branches:
      - main
      - prod

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint streamlit
        pip install -r requirements.txt

    - name: Lint with ruff
      uses: chartboost/ruff-action@v1

    - name: Test streamlit run
      run: |
        streamlit run main.py --server.headless=True --server.port=8888 --browser.gatherUsageStats=False &
        sleep 60
        kill %1